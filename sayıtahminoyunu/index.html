<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sayi Tahmin Oyunu</title>
</head>
<body>
<header>
   <h1>Sayi Tahmin et</h1> 
   <p class="between">(1-20 arasi)</p>
   <button class="btn again">Tekrar Başlat</button>
   <div class="number" id="5">?</div>
</header>    
<main>
    <section class="left">
        <input class="guess" id="4" type="number">
        <button class="btn check">Kontrol et!</button>

    </section>

    <section class="right">
        <p class="message" id="0">Tahmin ediliyor...</p>
        <p class="label-score" id="1">Skor : 20</p>
        <p class="label-highscore" id="2">En yüksek Skor : 0 </p>
    </section>

</main>
<script src="script.js"></script>
</body>

</html>
